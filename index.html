<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereoscopic View with One iFrame</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .iframe-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        iframe {
            width: 200%; /* Double width to cover both sides */
            height: 100%;
            border: none;
            transform: translateX(-50%); /* Center the iframe */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="iframe-container">
        <iframe id="iframe" src="https://example.com" allowfullscreen></iframe>
    </div>
</div>

<script>
    // To sync events if needed, you can use this function
    const iframe = document.getElementById('iframe');

    // Example function to synchronize input and clicks
    function syncInputAndClicks() {
        const doc = iframe.contentDocument || iframe.contentWindow.document;

        doc.addEventListener('input', (event) => {
            // Logic to handle input synchronization
            console.log('Input event:', event.target.value);
        });

        doc.addEventListener('click', (event) => {
            // Logic to handle click synchronization
            console.log('Click event:', event.target.tagName);
        });
    }

    // Wait for the iframe to load
    iframe.onload = function() {
        syncInputAndClicks();
    };
</script>

</body>
</html>
